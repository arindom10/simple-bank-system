<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bank Of AK</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center mt-5">
                Welcome To
                <span class="font-semibold text-violet-600">My Bank!!!</span>
            </h1>
        </header>
        <main>
            <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
                <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
                <div>
                    <input
                        class="w-6/12 block mb-2 px-3 rounded-md"
                        type="email"
                        name=""
                        id="user-email"
                        placeholder="Enter Your Email"
                    />
                    <input
                        class="w-6/12 block mb-2 px-3 rounded-md"
                        type="password"
                        name=""
                        id="user-password"
                        placeholder="Enter Your Password"
                    />
                    <button
                        id="btn-submit"
                        class="bg-orange-600 hover:bg-violet-600 px-7 py-3 rounded-lg font-semibold text-white"
                    >
                        Submit
                    </button>
                </div>
            </section>
        </main>
        <script src="js/login.js"></script>
    </body>
</html>
